name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  deploy_frontend:
    runs-on: ubuntu-latest
    if: |
      contains(github.event.head_commit.modified, 'public/') ||
      contains(github.event.head_commit.modified, 'firebase.json')
    steps:
      - uses: actions/checkout@v4
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_VINYL_COLLECTION_WANTLIST }}
          channelId: live
          projectId: vinyl-collection-wantlist

  deploy_backend:
    runs-on: ubuntu-latest
    if: |
      contains(github.event.head_commit.modified, 'functions/') ||
      contains(github.event.head_commit.modified, 'fly.toml')
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - name: Deploy Backend to Fly.io
        run: flyctl deploy -a vinyl-collection-backend
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
