name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main

jobs:
  deploy_frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Check if frontend files changed
        id: frontend_changed
        run: |
          if git diff HEAD~1 HEAD --name-only | grep -E '(^public/|^firebase.json)'; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
      - uses: FirebaseExtended/action-hosting-deploy@v0
        if: steps.frontend_changed.outputs.changed == 'true'
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_VINYL_COLLECTION_WANTLIST }}
          channelId: live
          projectId: vinyl-collection-wantlist

  deploy_backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Check if backend files changed
        id: backend_changed
        run: |
          if git diff HEAD~1 HEAD --name-only | grep -E '(^functions/|^fly.toml)'; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
      - uses: superfly/flyctl-actions/setup-flyctl@master
        if: steps.backend_changed.outputs.changed == 'true'
      - name: Deploy Backend to Fly.io
        if: steps.backend_changed.outputs.changed == 'true'
        run: flyctl deploy -a vinyl-collection-backend --no-cache
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
