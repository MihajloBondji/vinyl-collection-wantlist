<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discogs Collection</title>
    <link rel="icon" type="image/x-icon" href="favicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="icon" type="image/png" sizes="192x192" href="favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="favicon/android-chrome-512x512.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <nav class="nav-tabs">
                    <button id="collectionTab" class="nav-tab active" data-path="/collection">Collection</button>
                    <button id="wantlistTab" class="nav-tab" data-path="/wantlist">Wantlist</button>
                </nav>
            </div>
            <p class="subtitle" id="userInfo"></p>
        </header>

        <div class="controls">
            <button id="refreshBtn" class="btn-refresh">Refresh</button>
            <div class="filters">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-box" 
                    placeholder="Search"
                >
                <div class="custom-select">
                    <button class="sort-select" id="sortBtn">
                        <span id="sortLabel">Newest First</span>
                        <svg class="sort-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </button>
                    <div class="sort-dropdown hidden" id="sortDropdown">
                        <option data-value="date-desc">Newest First</option>
                        <option data-value="date-asc">Oldest First</option>
                        <option data-value="title-asc">Title (A-Z)</option>
                        <option data-value="title-desc">Title (Z-A)</option>
                        <option data-value="artist-asc">Artist (A-Z)</option>
                    </div>
                </div>
            </div>
        </div>

        <div id="loadingSpinner" class="loading hidden">
            <div class="spinner"></div>
            <p>Loading wantlist...</p>
        </div>

        <div id="errorMessage" class="error hidden"></div>

        <div id="shopsContainer" class="shops-section hidden">
            <h2>Vinyl Shops</h2>
            <div id="shopsList" class="shops-list"></div>
        </div>

        <div id="wantlistContainer" class="list-grid">
            <!-- Wantlist items will be inserted here -->
        </div>

        <footer>
            <p>Data from <a href="https://www.discogs.com" target="_blank">Discogs</a></p>
        </footer>
    </div>
    <div class="overlay hidden" id="overlay"></div>

    <!-- Keep-awake button (shown when Wake Lock is unavailable) -->
    <button id="keepAwakeBtn" class="keep-awake-btn hidden" title="Keep screen awake" aria-label="Keep screen awake">
        <!-- Inline SVG to ensure compatibility across TVs/browsers. fill uses currentColor so CSS controls color -->
        <svg class="keep-awake-icon" viewBox="0 0 358.825 358.825" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
            <g>
                <g id="Layer_5_51_">
                    <g>
                        <path d="M179.413,0c-6.081,0-22.235,0-22.235,15.724V132.82c0,15.724,16.154,15.724,22.235,15.724s22.235,0,22.235-15.724V15.724
                            C201.648,0,185.494,0,179.413,0z" fill="currentColor"/>
                        <path d="M318.411,110.418c-15.457-24.615-37.172-45.026-62.795-59.026c-0.901-0.493-2.289-1.081-3.779-1.081
                            c-1.258,0-5.359,0.508-5.359,7.042v32.01c0,5.539,3.582,8.248,5.303,9.55l0.379,0.289c30.643,23.942,48.939,59.805,48.939,95.932
                            c0,67.098-54.588,121.686-121.685,121.686S57.728,262.231,57.728,195.134c0-35.53,17.859-71.048,47.775-95.011
                            c1.605-1.287,6.848-6.025,6.848-12.962V58.708c0-7.228-4.507-7.79-5.888-7.79c-2.202,0-4.381,1.08-6.224,2.137
                            c-52.132,29.91-84.518,84.352-84.518,142.079c0,90.26,73.432,163.691,163.691,163.691s163.691-73.432,163.691-163.691
                            C343.104,165.435,334.565,136.142,318.411,110.418z" fill="currentColor"/>
                    </g>
                </g>
            </g>
        </svg>
    </button>

    <script src="config.local.js"></script>
    <script src="app.js"></script>
</body>
</html>
