<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discogs Collection</title>
    <link rel="icon" type="image/x-icon" href="favicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="icon" type="image/png" sizes="192x192" href="favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="favicon/android-chrome-512x512.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <nav class="nav-tabs">
                    <button id="collectionTab" class="nav-tab active" data-path="/collection" data-i18n="collection">Collection</button>
                    <button id="wantlistTab" class="nav-tab" data-path="/wantlist" data-i18n="wantlist">Wantlist</button>
                </nav>
                <div class="header-actions">
                    <button id="loginBtn" class="btn-login hidden" data-i18n="login">Login with Discogs</button>
                    <button id="logoutBtn" class="btn-logout hidden" data-i18n="logout">Logout</button>
                    <div class="language-selector custom-select">
                        <button class="sort-select" id="languageBtn">
                            <span id="languageLabel">English</span>
                            <svg class="sort-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        </button>
                        <div class="sort-dropdown hidden" id="languageDropdown">
                            <!-- Language options dynamically loaded from languages.js -->
                        </div>
                    </div>
                </div>
            </div>
            <p class="subtitle" id="userInfo"></p>
        </header>

        <div class="controls">
            <button id="refreshBtn" class="btn-refresh" data-i18n="refresh">Refresh</button>
            <div class="filters">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-box" 
                    placeholder="Search"
                    data-i18n-placeholder="search"
                >
                <div class="custom-select">
                    <button class="sort-select" id="sortBtn">
                        <span id="sortLabel" data-i18n="artist_asc">Artist (A-Z)</span>
                        <svg class="sort-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </button>
                    <div class="sort-dropdown hidden" id="sortDropdown">
                        <option data-value="artist-asc" data-i18n="artist_asc">Artist (A-Z)</option>
                        <option data-value="title-asc" data-i18n="title_asc">Title (A-Z)</option>
                        <option data-value="title-desc" data-i18n="title_desc">Title (Z-A)</option>
                        <option data-value="date-desc" data-i18n="newest_first">Newest First</option>
                        <option data-value="date-asc" data-i18n="oldest_first">Oldest First</option>
                    </div>
                </div>
            </div>
        </div>

        <div id="loadingSpinner" class="loading hidden">
            <div class="spinner"></div>
            <p data-i18n="loading">Loading wantlist...</p>
        </div>

        <div id="errorMessage" class="error hidden"></div>

        <div id="shopsContainer" class="shops-section hidden">
            <h2 data-i18n="vinyl_shops">Vinyl Shops</h2>
            <div id="shopsList" class="shops-list"></div>
        </div>

        <div id="wantlistContainer" class="list-grid">
            <!-- Wantlist items will be inserted here -->
        </div>

        <footer>
            <p>
                <span data-i18n="data_from">Data from</span> <a href="https://www.discogs.com" target="_blank">Discogs</a>
                <span class="footer-separator">â€¢</span>
                <a href="#" id="helpLink" data-i18n="help">Help</a>
            </p>
        </footer>
    </div>
    <div class="overlay hidden" id="overlay"></div>

    <!-- Help popup -->
    <div class="help-popup hidden" id="helpPopup">
        <div class="help-popup-content">
            <button class="help-close" id="helpClose">&times;</button>
            <h2 class="help-title" data-i18n="help">Help</h2>
            <div id="helpContent" class="help-body">
                <!-- Help content dynamically loaded -->
            </div>
        </div>
    </div>

    <!-- keep-awake UI removed -->

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-functions-compat.js"></script>

    <!-- Firebase Configuration -->
    <script src="firebase-config.js"></script>

    <script src="languages.js"></script>
    <script src="language-manager.js"></script>
    <script src="oauth-cloud.js"></script>
    <script src="config.local.js"></script>
    <script src="app.js"></script>
</body>
</html>
